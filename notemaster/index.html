<!DOCTYPE html>
<html>
<head>

  <title>Notemaster</title>

  <meta charset="utf-8">

  <script src="https://unpkg.com/vue"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="http://davidtkatz.com/public_css/noteMaster.css">

</head>

<body>




<div id="app">

<h3>{{title}}</h3>

<div class="form"> 
  <div class="form-group">
    <div class="form-group">
      <label>Note Title</label>
      <input class="form-control" type="text" v-model="note.title">
    </div>
    <div class="form-group">
      <label>Note Text</label>
      <textarea class="form-control" v-model="note.text"></textarea>
    </div>
    <button class="btn btn-primary" @click="addNote">Submit</button>
  </div>
</div>
 


</div>  <!-- END OF APP DIV -->



<script>

  app = new Vue({

    el: "#app",
    
    data: {

      title: "Notemaster",

      note: {
        title: "",
        text: ""
      },

      notes: [
        { title: "This is a note.",
          text:   "I love being a note...it's terrific.",
          date: new Date(Date.now()).toLocaleString()
        }
      ],


    }, /* END DATA SECTION */


    methods: {

        addNote() {

          let { text, title } = this.note

          this.notes.push({
            text,
            title,
            date: new Date(Date.now()).toLocaleString()
          })
        }



    }

    


 
 });  /* END OF VUE INSTANCE */

</script>

</body>

</html>
