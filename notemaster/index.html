<!DOCTYPE html>
<html>
<head>

  <title>Notemaster</title>

  <meta charset="utf-8">

  <script src="https://unpkg.com/vue"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="http://davidtkatz.com/public_css/noteMaster.css">

</head>

<body>
<div id="app">


  
</div>  <!-- END OF APP DIV -->

 

 


  
 

 





<script>
  var app = new Vue({

    el: '#app',

    data: {

      title: 'Notemaster',
      
      randNum: Math.floor(Math.random() * 50 ) + 1,

      shown: false,
      

      note: {
        title: '',
        text: '',
        
        
      },


      notes: [
        {
          title: 'Visited Hawaii',
          text: 'I loved the beaches and delicious fresh coconuts',
          date: new Date(Date.now()).toLocaleString()
        }
      ]
    },
    methods: {
      addNote() {
        let { text, title } = this.note
        this.notes.push({
          text,
          title,
          date: new Date(Date.now()).toLocaleString()
        })
      },
      removeNote(index) {
        this.notes.splice(index, 1)
      },

    } /* END OF APP */

  })  /* END OF VUE INSTANCE */

</script>

</body>

</html>
